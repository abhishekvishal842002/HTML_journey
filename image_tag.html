<body>
    <!-- image tag helps to import image from a source -->
    <!-- absolute image tag -->
    <img src="https://images.unsplash.com/photo-1650193021970-68f0f336b0cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1750&q=80" alt="backgrounds">

    <!-- use of width and height attribute in img tag -->
    <!-- it sets up the width of the image -->

    <!-- absolute image tag -->

    <!-- relative image -->
    <img src="/background.webp" alt="background image"height ="121">
