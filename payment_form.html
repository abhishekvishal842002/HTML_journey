<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h4>required fields are marked as *</h4>
        <h2>Contact Info</h2>
        <p>Name:* <input type="text" name="name" placeholder="your name goes here" required></p>
        <div>
            <fieldset>
                <legend>Gender</legend>
                <label for="id1">
                    male<input type="radio" name="Gender" id="id1" value="male" >
                </label>
                <label for="id2">
                    female <input type="radio" name="Gender" id="id2" value="female" >
                </label>
                <label for="id3">
                    others <input type="radio" name="Gender" id="id3" value="others" >
                </label>
            </fieldset>
        </div>
        <div>
            Address: <textarea name="address" id="id4" cols="120" rows="10" placeholder="your address goes here"></textarea><br>
            pincode: <input type="number" name="pincode" id="id6" placeholder="123456">
        </div>
        <div>
            email:* <input type="email" name="email" id="id5" placeholder="xyz@email.com" required>
        </div>
        <div> 
            <h2>Payment Information</h2>
            <p>Card Type:* 
                <select name="card_type" id="id6" required>
                    <option value="">--select a card type--</option>
                    <option value="visa">visa</option>
                    <option value="mastercard">mastercard</option>
                    <option value="rupay">rupay</option>
                </select>
            </p>
            <p>Card Number:* 
                <input type="number" name="card-number" id="id7" placeholder="1111222233334444" required>
            </p>
            <p>Expiration Date:* 
                <input type="date" name="exp_date" id="id8"required>
            </p>
            <p>CVV:* 
                <input type="password" name="cvv" id="id9" placeholder="123" required>  
            </p>
        </div>
        <input type="submit" value="Pay Now">

    </form>
</body>
</html>
